<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liblib AI Image Generator</title>
</head>
<body>
  <h1>Liblib AI Image Generator</h1>
  <textarea id="prompt" placeholder="Enter your prompt here..." rows="4" cols="50"></textarea><br>
  <button id="generate">Generate</button>
  <div id="result"></div>

  <script>
    document.getElementById("generate").addEventListener("click", async () => {
      const prompt = document.getElementById("prompt").value;
      const response = await fetch("/api/generate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ prompt }),
      });

      const data = await response.json();
      const resultDiv = document.getElementById("result");
      if (data.image_url) {
        resultDiv.innerHTML = `<img src="${data.image_url}" width="512">`;
      } else {
        resultDiv.textContent = "Error: " + JSON.stringify(data);
      }
    });
  </script>
</body>
</html>
