<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>图片生成器</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
    }

    input[type="text"] {
      padding: 12px 16px;
      font-size: 16px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #357ABD;
    }

    #loading {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid #ccc;
      border-top: 3px solid #4a90e2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    #resultImage {
      margin-top: 30px;
      max-width: 90%;
      max-height: 500px;
      display: none;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <h2>生成你喜欢的梦幻水母</h2>
  <div class="input-group">
    <input type="text" id="flowerInput" placeholder="你喜欢的花朵，例如：A single peony flower">
  </div>
  <div class="input-group">
    <input type="text" id="jellyfishInput" placeholder="你喜欢的水母，例如：A jellyfish">
  </div>
  <button onclick="generateImage()">开始生成</button>

  <div id="loading" style="display:none;">
    <div class="spinner"></div>
    <span>生成中，请稍候...</span>
  </div>

  <img id="resultImage" src="" alt="生成结果图像">

  <script>
    async function generateImage() {
      const flower = document.getElementById("flowerInput").value.trim();
      const jellyfish = document.getElementById("jellyfishInput").value.trim();
      if (!flower || !jellyfish) {
        alert("请输入你喜欢的花朵和水母！");
        return;
      }

      document.getElementById("loading").style.display = "flex";
      document.getElementById("resultImage").style.display = "none";

      const body = {
        templateUuid: "4df2efa0f18d46dc9758803e478eb51c",
        generateParams: {
          "63": {
            class_type: "CLIPTextEncode",
            inputs: { text: jellyfish }
          },
          "65": {
            class_type: "CLIPTextEncode",
            inputs: { text: flower }
          },
          workflowUuid: "5f7cf756fd804deeac558322dc5bd813"
        }
      };

      const res = await fetch("https://openapi.liblibai.cloud/api/generate/comfyui/app", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const result = await res.json();
      if (result.code !== 0 || !result.data?.generateUuid) {
        alert("生成失败，请稍后再试。");
        document.getElementById("loading").style.display = "none";
        return;
      }

      checkStatus(result.data.generateUuid);
    }

    async function checkStatus(generateUuid) {
      let tries = 0;
      const interval = setInterval(async () => {
        tries++;
        const res = await fetch("https://openapi.liblibai.cloud/api/generate/comfy/status", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ generateUuid })
        });

        const result = await res.json();

        if (result.code === 0 && result.data.generateStatus === 5) {
          clearInterval(interval);
          const imgUrl = result.data.images[0].imageUrl;
          const img = document.getElementById("resultImage");
          img.src = imgUrl;
          img.style.display = "block";
          img.style.opacity = 0;
          setTimeout(() => img.style.opacity = 1, 50);
          document.getElementById("loading").style.display = "none";
        }

        if (tries >= 20) {
          clearInterval(interval);
          alert("生成超时，请稍后再试。");
          document.getElementById("loading").style.display = "none";
        }
      }, 3000);
    }
  </script>
</body>
</html>
