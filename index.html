<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>梦幻水母生成器</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>梦幻水母生成器</h1>
  <p>请输入关键词：</p>
  <input type="text" id="flower" placeholder="鲜花关键词" />
  <input type="text" id="jellyfish" placeholder="水母关键词" />
  <br />
  <button onclick="generate()">开始生成</button>
  <div id="result"></div>

  <script>
    async function generate() {
      const flower = document.getElementById('flower').value.trim();
      const jellyfish = document.getElementById('jellyfish').value.trim();
      const result = document.getElementById('result');
      result.textContent = "生成中...";

      try {
        const res = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ flower, jellyfish })
        });

        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.error || '生成失败');
        }

        result.innerHTML = `🎉 任务提交成功！<br>生成 UUID: <code>${data.generateUuid}</code>`;
      } catch (err) {
        console.error(err);
        result.textContent = "❌ 出错了：" + err.message;
      }
    }
  </script>
</body>
</html>
