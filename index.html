<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>梦幻水母生成器</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #333;
    }
    #image-preview {
      margin-top: 1rem;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>🌈 梦幻水母生成器</h1>

  <div>
    <p>请输入关键词：</p>
    <input type="text" id="flower" placeholder="鲜花关键词" />
    <input type="text" id="jellyfish" placeholder="水母关键词" />
    <br />
    <button onclick="generate()">开始生成</button>
  </div>

  <div id="result"></div>

  <hr style="margin: 40px 0;" />

  <div>
    <h2>🔍 查询生成状态</h2>
    <input type="text" id="uuidInput" placeholder="请输入生成 UUID" />
    <br />
    <button onclick="checkStatus()">查询状态</button>
    <div id="status"></div>
    <img id="image-preview" />
  </div>

  <script>
    async function generate() {
      const flower = document.getElementById('flower').value.trim();
      const jellyfish = document.getElementById('jellyfish').value.trim();
      const result = document.getElementById('result');
      result.textContent = "生成中...";

      try {
        const res = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ flower, jellyfish })
        });

        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.error || '生成失败');
        }

        result.innerHTML = `✅ 任务提交成功！<br>生成 UUID：<code>${data.generateUuid}</code>`;
        document.getElementById('uuidInput').value = data.generateUuid;
      } catch (err) {
        console.error(err);
        result.textContent = "❌ 出错了：" + err.message;
      }
    }

    async function checkStatus() {
      const uuid = document.getElementById('uuidInput').value.trim();
      const statusDiv = document.getElementById('status');
      const imagePreview = document.getElementById('image-preview');
      statusDiv.textContent = "查询中...";
      imagePreview.src = "";

      try {
        const res = await fetch('/api/generate/status', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ generateUuid: uuid })
        });

        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.error || '查询失败');
        }

        if (data.status === 'done') {
          statusDiv.innerHTML = `🎉 生成完成！<br>图片地址：<a href="${data.imageUrl}" target="_blank">${data.imageUrl}</a>`;
          imagePreview.src = data.imageUrl;
        } else {
          statusDiv.textContent = `⏳ 当前状态：${data.status}`;
        }
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "❌ 出错了：" + err.message;
      }
    }
  </script>
</body>
</html>
